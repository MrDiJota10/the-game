<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mini Juego</title>
<style>
body {
    margin: 0;
    background: #111;
    color: white;
    text-align: center;
    font-family: Arial;
}
.target {
    position: absolute;
    width: 50px;
    height: 50px;
    background: red;
    cursor: pointer;
}
</style>
</head>
<body>

<h1>Atrapa el Cuadro</h1>
<p id="score">Puntos: 0</p>
<button onclick="startGame()">Iniciar Juego</button>

<script>
let score = 0;
let gameRunning = false;

function startGame() {
    score = 0;
    gameRunning = true;
    document.getElementById("score").textContent = "Puntos: 0";

    let interval = setInterval(function() {

        if (!gameRunning) {
            clearInterval(interval);
            return;
        }

        var target = document.createElement("div");
        target.className = "target";
        target.style.left = Math.random() * (window.innerWidth - 50) + "px";
        target.style.top = Math.random() * (window.innerHeight - 50) + "px";

        target.onclick = function() {
            score++;
            document.getElementById("score").textContent = "Puntos: " + score;
            target.remove();
        };

        document.body.appendChild(target);

        setTimeout(function() {
            target.remove();
        }, 800);

    }, 900);

    setTimeout(function() {
        gameRunning = false;
        alert("Fin del juego. Puntuaci√≥n: " + score);
    }, 20000);
}
</script>

</body>
</html>
